<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramblle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <img src="public/Word Scramblle.svg" class="logo" alt="Word Scramblle logo">
        <div class="word-background">
            <h2 id="word"></h2>
        </div>
        <div class="info-group">
            <div class="info">
                <label for="tries" id="tries-label"></label>
                <div class="tries" id="tries"></div>
            </div>
            <div class="info">
                <label for="mistakes">Mistakes:</label>
                <h3 id="mistakes"></h3>
            </div>
        </div>
        <div class="input-group">

        </div>
        <div class="button-group">
            <button class="button" id="random"><span class="front">Random</span></button>
            <button class="button" id="reset"><span class="front">Reset</span></button>
        </div>
    </main>
</body>
</html>
